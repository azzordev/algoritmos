<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Ejercicios</h1>
    <main>
      <section>
        <h2>Nivel 1</h2>
        <article>
          <p>Determinar si un número es par o impar.</p>
          <script>
            let numeroPar = parseInt(prompt("Ingrese un número: "));
            if (numeroPar % 2 === 0) {
              alert("El número es par");
            } else {
              alert("El número es impar");
            }
          </script>
        </article>
        <article>
          <p>Determinar si una cadena es un palíndromo.</p>
          <script>
            let cadena = prompt("Ingrese una cadena: ");
            let cadenaInvertida = cadena.split("").reverse().join("");
            if (cadena === cadenaInvertida) {
              alert("Es un palíndromo");
            } else {
              alert("No es un palíndromo");
            }
          </script>
        </article>
        <article>
          <p>Determinar si un número es primo.</p>
          <script>
            // Determinar si un número es primo.
            let numeroPrimo = parseInt(prompt("Ingrese un número: "));
            let contador = 0;
            for (let i = 1; i <= numeroPrimo; i++) {
              if (numeroPrimo % i === 0) {
                contador++;
              }
            }
            if (contador === 2) {
              alert("El número es primo");
            } else {
              alert("El número no es primo");
            }
          </script>
        </article>
      </section>
    </main>
  </body>
</html>
